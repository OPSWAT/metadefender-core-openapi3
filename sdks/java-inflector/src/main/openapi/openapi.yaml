                  description: Username
                  type: string
                password:
                  description: User's password
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              example:
                session_id: a5dd6114dbd14a3b8f4577b7b54e6b0a
              schema:
                $ref: '#/components/schemas/UserLogin'
          description: OK
          links:
            GetAPIKey:
              $ref: '#/components/links/GetAPIKey'
        "403":
          content:
            application/json:
              example:
                err: Failed to login
              schema:
