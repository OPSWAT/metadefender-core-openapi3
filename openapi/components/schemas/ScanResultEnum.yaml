type: integer
enum:
  - 0
  - 1
  - 2
  - 3
  - 4
description: |
  The overall result for the analyzed file. Value will be one of the following:
    | index         | status                       |
    |---------------|------------------------------|
    | 0             | Clean                        |
    | 1             | Found matched data           |
    | 2             | Suspicious                   |
    | 3             | Failed                       |
    | 4             | Not scanned                  |
      
